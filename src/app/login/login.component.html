
<mat-card class="example-card" >
    <p style="color:red">{{authError.message}}</p>
      <form name="form" [formGroup]="loginForm" (ngSubmit)="signingIn(loginForm.value)" novalidate>
            <div class="form-group" >
                <label for="username">Email</label>
                <input type="email" class="form-control" formControlName="email" name="email"   required />
                <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)"
                    class="alert alert-danger">
                    <div *ngIf="loginForm.get('email').errors.required">
                    Email is required.
                    </div>
                </div>
                <!-- <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div> -->
            </div>
            <div class="form-group" >
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="password"  name="password"  required />
                <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)"
                class="alert alert-danger">
                <div *ngIf="loginForm.get('password').errors.required">
                Password is required.
                </div>
            </div>
                <!-- <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div> -->
            </div>
            <div class="form-group">
                <button class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
            </div>
        </form>

    </mat-card>
